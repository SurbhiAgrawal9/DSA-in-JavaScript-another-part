<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
    <script>

        function searchElement() {
            let data = [30, 45, 7, 6, 12, 8, 50];
            let searchEle = document.getElementById('searchEl').value;
            searchEle = parseInt(searchEle);
            console.log(searchEle)
            let index = undefined;
            for (let i = 0; i <= data.length - 1; i++) {
                if (data[i] === searchEle) {
                    index = i;
                }
            }
            console.log(index);
        }
    </script>
</head>

<body>
    <input type="text" id="searchEl" placeholder="enter seearch element">
    <button onclick="searchElement()">Search element</button>
</body>

</html>
