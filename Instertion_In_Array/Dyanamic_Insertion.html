<!DOCTYPE html>
<html lang="en">

<head>

    <title>Array insertion </title>
    <script>
         
         var data = [60, 30, 10, 67, 40];
      //   validation   
        function checkCondition() {
            let newElement = document.getElementById("newElement").value;
            let position = document.getElementById("position").value;
            if (position <= data.length - 1) {
                InsertElement()
            } else {

                alert("enter the valid position");
            }

        }
        console.log(data) 

       //  main operation 
        function InsertElement() {
            // let data = [60, 30, 10, 67, 40];
            console.log(data)
            let newElement = document.getElementById("newElement").value;
            let position = document.getElementById("position").value;
            for (let i = data.length - 1; i >= position; i--) {
                data[i + 1] = data[i];
                if (i == position) {
                    data[i] = newElement;
                }
            }
            console.log(data);
            // document.write(data);
        }

    </script>
</head>

<body>
    <input type="text" id="position" placeholder=" enter position">
    <input type="text" id="newElement" placeholder="Enter new Element">
    <button onclick="checkCondition()">Insert Element in array</button>
</body>

</html>
